<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./assets/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <header id="header">
        <p>View High Scores</p>
        <p id="time" class="time">Time: <span id="count"></span> </p>
    </header>
    
    <div id="quiz" class="quiz">
        <h3 id="question" class="question"></h3>
        <div id="answers" class="answers">
            <div id="buttons" class="buttons">
                <button id='button1'> <span id="option1"> </span> </button>
                <button id='button2'> <span id="option2"> </span> </button>
                <button id='button3'> <span id="option3"> </span> </button>
                <button id='button4'> <span id="option4"> </span> </button>
            </div> 
        </div>

        <div id="alert" class="alert"></div>
    </div>

    <div id="highscore" class="highscore">
        <h3>High Scores</h3>
        <div id="disp">
                <button id='back' class="hsButton">Go Back</button>
                <button id='clear' class="hsButton">Clear</button>
            </div> 
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
